<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drum Kit Game</title>
  <!-- font preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

<body>
  <div class="container-fluid">
    <h1 class="heading">Drum 🥁 Game</h1>

    <div class="drum_set">
      <!-- Drum kit -->
      <div class="set">
        <button class="w drum" type="button">w</button>
        <button class="a drum" type="button">a</button>
        <button class="s drum" type="button">s</button>
        <button class="d drum" type="button">d</button>
        <button class="j drum" type="button">j</button>
        <button class="k drum" type="button">k</button>
        <button class="l drum" type="button">l</button>
      </div>
    </div>
  </div>


</body>
